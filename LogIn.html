	<script>


	var firebase = new Firebase('https://blazing-torch-3316.firebaseio.com/storage');	
		
	


	 function metodo(){

	 	var nombre = $('#nombre').val();
	 	var apellidos = $('#apellidos').val();
	 	var edad= $('#edad').val();
	 	var usuario = $('#usuario').val();
	 	var password = $('#pass').val();
	 	var mail = $('#mail').val();
		window.location.href="dome.html";
		$( "#target" ).submit(function( event ) {
  		alert( "Handler for .submit() called." );
  		event.preventDefault();
		});
	 	
	 	firebase.push({nombre: nombre,apellidos:apellidos,edad: edad,usuario:usuario,password:password,mail:mail});
	}




	</script>
